<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
<div class="container">
    <div class="calendar">

        <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
                <h1 id="month"></h1>
                <p id="date"></p>
                <p id="year"></p>
            </div>
            <i class="fas fa-angle-right next"></i>
        </div>

        <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>

        <div class="days"></div>
    </div>
</div>

<script src="calendar.js"></script>
<script src="https://kit.fontawesome.com/7e2aa08371.js" crossorigin="anonymous"></script>
</body>
</html>
